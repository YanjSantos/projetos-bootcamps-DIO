<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-container">
        <div class="celular">
            <img src="/Images/insta-foto-2.png" alt="celular">
        </div>
        <div class="logo-instagram">
            <img src="/Images/instagram-logo.png" alt="logo">
            <div class="login">
                <form action="">
                    <div class="username">
                        <input type="text" name="username" id="username"
                            placeholder="Número de telemóvel, nome do utilizador ou...">
                    </div>
                    <div class="password">
                        <input type="password" name="password" id="password" placeholder="Palavra-passe">
                    </div>
                    <div class="iniciar">
                        <button>Iniciar sessão</button>
                    </div>
                </form>
            </div>
            <div class="opcao">OU</div>
            <div class="facebook">
                <img src="/Images/facebook2.png" alt="facebook">
                <a
                    href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26state%3D%257B%2522fbLoginKey%2522%253A%25">
                    Iniciar sessão com o Facebook
                </a>
            </div>
            <div class="recuperar-senha">
                <a href="#">
                    Esqueceste-te da palavra-passe?
                </a>
            </div>
            <div class="registro">
                <div class="registrar">
                    Não tens uma conta?
                    <a href="#">Registra-te</a>
                </div>
            </div>
            <div class="instalar">
                Obtém a aplicação.
            </div>
            <div class="link">
                <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank">
                    <img src="/Images/apple-button.png" alt="apple-store">
                </a>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US"
                    target="_blank">
                    <img src="/Images/googleplay-button.png" alt="google-play">
                </a>
            </div>
        </div>

</body>

</html>
